              - NR
    EdgeIdenfiticationIdContext:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - EdgeIdentificationId
        contextCondition:
          type: string
          enum:
            - Is_equal_than
        contextValueRange:
          type: array
          items:
            $ref: "EdgeNRM.yaml#/components/schemas/EDNidentifier"
    EdgeIdenfiticationLocContext:
      type: object
      properties:
        contextAttribute:
          type: string
