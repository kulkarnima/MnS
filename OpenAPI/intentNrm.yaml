            $ref: "#/components/schemas/EndTimeStamp"
    
    UEMobilityLevelContext:
      type: object
      properties:
        contextAttribute:
          type: string
          enum:
            - UEMobilityLevel
        contextCondition:
          type: string
          enum:
            - Is_within_the_range
        contextValueRange:
          type: array
          items:
             $ref: "sliceNrm.yaml#/components/schemas/UEMobilityLevel"
    ResourceSharingLevelContext:
      type: object
