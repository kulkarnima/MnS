        contextValueRange:
          type: array
          items:
            $ref: "sliceNrm.yaml#/components/schemas/ResourceSharingLevel"
   #-------Definition of the concrete ExpectionContext dataType----------------#

   #------Definition of JSON arrays for name-contained IOCs ---------------#
                                
