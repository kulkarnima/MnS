components:
  schemas: 
                      
#-------- Definition of types-----------------------------------------------------
    ServingLocation:
      type: object
      properties:
        geographicalLocation:
          $ref: '#/components/schemas/GeoLoc'
        tAi:
          $ref: 'genericNrm.yaml#/components/schemas/TAI'
    GeoLoc:
      type: object
      properties:
        civicAddress:
          type: string
        lat:
          type: integer
        long:
          type: integer
    EDNConnectionInfo:
      type: object
      properties:
        dNN:
          type: string
        eDNServiceArea:
          $ref: '#/components/schemas/ServingLocation'


#-------- Definition of concrete IOCs --------------------------------------------

    SubNetwork-Single:
      allOf:
        - $ref: 'genericNrm.yaml#/components/schemas/Top'
        - type: object
          properties:
            attributes:
              allOf:
                - $ref: 'genericNrm.yaml#/components/schemas/SubNetwork-Attr'
        - $ref: 'genericNrm.yaml#/components/schemas/SubNetwork-ncO'
        - type: object
          properties:
            Subnetwork:
              $ref: 'genericNrm.yaml#/components/schemas/SubNetwork-Multiple'
    EASFunction-Single:
      allOf:
        - $ref: 'genericNrm.yaml#/components/schemas/ManagedFunction-Attr'
        - type: object
          properties:
            eASIdentifier:
              type: string
            eASRequirements:
              $ref: '#/components/schemas/EASRequirements'
    ECSFunction-Single:
      allOf:
        - $ref: 'genericNrm.yaml#/components/schemas/ManagedFunction-Attr'
        - type: object
          properties:
            eCSAddress:
              type: string
            providerIdentifier:
              type: string
            eDNConnectionInfo:
              $ref: '#/components/schemas/EDNConnectionInfo'
    EASRequirements:
      allOf:
        - $ref: 'genericNrm.yaml#/components/schemas/Top'
        - type: object
          properties:
            requiredEASservingLocation:
              $ref: '#/components/schemas/ServingLocation'


#-------- Definition of JSON arrays for name-contained IOCs ----------------------                               
          
    SubNetwork-Multiple:
      type: array
      items:
        $ref: '#/components/schemas/SubNetwork-Single'
    
    EASFunction-Multiple:
      type: array
      items:
        $ref: '#/components/schemas/EASFunction-Single'   
    ECSFunction-Multiple:
      type: array
      items:
        $ref: '#/components/schemas/ECSFunction-Single'
